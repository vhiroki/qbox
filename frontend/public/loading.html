<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QBox - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #27272a;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      color: #a1a1aa;
      font-size: 14px;
      transition: opacity 0.3s ease;
    }
    
    .status.ready {
      color: #22c55e;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background: #27272a;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 16px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">QBox</div>
    <div class="spinner-container">
      <div class="spinner"></div>
      <span class="status" id="status">Starting backend...</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');
    
    const messages = [
      'Starting backend...',
      'Initializing services...',
      'Connecting to database...',
      'Almost ready...'
    ];
    
    let messageIndex = 0;
    let progress = 10;
    
    // Cycle through status messages
    const messageInterval = setInterval(() => {
      messageIndex = (messageIndex + 1) % messages.length;
      statusEl.textContent = messages[messageIndex];
      progress = Math.min(progress + 20, 90);
      progressEl.style.width = progress + '%';
    }, 1500);
    
    // Listen for ready signal from main process
    window.addEventListener('backend-ready', () => {
      clearInterval(messageInterval);
      statusEl.textContent = 'Ready!';
      statusEl.classList.add('ready');
      progressEl.style.width = '100%';
    });
  </script>
</body>
</html>
